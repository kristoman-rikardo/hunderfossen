<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8e6x5VdZAZyWbJra6qjUy1nFo9Wk2MqnevA&s" type="image/png"/>
  <title>Chat-demo</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box }
    html, body {
      width:100%; height:100%;
      overflow:hidden;
      font-family:'Poppins',sans-serif;
    }
    body {
      background: url('https://hunderfossen.no/wp-content/uploads/2023/11/Foto_EmilSja%CC%8AstadNyeng_Hunderfossen20239of40-Sesongkort.jpg')
                  no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    .chat-label {
      position: fixed;
      right: 30px;
      bottom: 190px;
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: right;
      pointer-events: none;
      z-index: 20;
    }
    .arrow-container {
      position: fixed;
      /* Plasserer venstre kant av container nøyaktig til venstre for launcheren */
      /* Juster 180px om nødvendig for bredde av launcher + litt luft */
      right: 180px;
      bottom: 30px;
      width: 160px;   /* Bredde på container – juster for å treffe mellom label og launcher */
      height: 160px;  /* Samme som avstand (190px − 30px) */
      pointer-events: none;
      z-index: 10;
    }
    .arrow-container svg {
      width: 100%;
      height: 100%;
    }
    .arrow-container path {
      stroke: #fff;
      stroke-width: 4;
      fill: none;
      marker-end: url(#arrowhead);
    }
  </style>
</head>
<body>

  <div class="chat-label">Test chatbotten her</div>

  <div class="arrow-container">
    <svg viewBox="0 0 160 160" preserveAspectRatio="none">
      <defs>
        <!-- Marker som alltid peker mot høyre (orient="0") -->
        <marker id="arrowhead"
                markerUnits="strokeWidth"
                markerWidth="6" markerHeight="6"
                refX="0" refY="3"
                orient="0">
          <!-- Enkel trekant som peker østover -->
          <polygon points="0,0 0,6 6,3" fill="#fff"/>
        </marker>
      </defs>

      <!--
        Speilet path (vendt om Y-aksen):
        - Starter øverst i høyre hjørne av container: M160,0
        - Buer utover mot høyre og tilbake: C110,0 110,160
        - Ender nederst i høyre hjørne: 160,160
      -->
      <path d="M160,0 C110,0 110,160 160,160"/>
    </svg>
  </div>

  <!-- Voiceflow-widget -->
  <script type="text/javascript">
    (function(d, t) {
        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        v.onload = function() {
          window.voiceflow.chat.load({
            verify: { projectID: '680d18d40179ce004dd951bd' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
            voice: {
              url: "https://runtime-api.voiceflow.com"
            }
          });
        }
        v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>

</body>
</html>
