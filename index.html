<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8e6x5VdZAZyWbJra6qjUy1nFo9Wk2MqnevA&s" type="image/png"/>
  <title>Chat-demo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    body {
      background: url('https://hunderfossen.no/wp-content/uploads/2023/11/Foto_EmilSja%CC%8AstadNyeng_Hunderfossen20239of40-Sesongkort.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Tekst over pilen, justert til høyre */
    .chat-label {
      position: fixed;
      right: 30px;
      bottom: 190px;       /* 150px pil + litt luft */
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      text-align: right;
      pointer-events: none;
      z-index: 20;
    }

    /* Nedskalert pil i nedre høyre hjørne */
    .arrow-container {
      position: fixed;
      right: 30px;
      bottom: 30px;
      width: 150px;
      height: 150px;
      pointer-events: none;
      z-index: 10;
    }
    .arrow-container svg {
      width: 100%;
      height: 100%;
    }
    .arrow-container path {
      stroke: #fff;
      stroke-width: 4;
      fill: none;
    }
    .arrow-container marker polygon {
      fill: #fff;
    }
  </style>
</head>
<body>

  <!-- Tekst over pilen -->
  <div class="chat-label">Test chatbotten her</div>

  <!-- Nedskalert kurvet pil -->
  <div class="arrow-container">
    <svg viewBox="0 0 100 100" preserveAspectRatio="none">
      <defs>
        <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="0" refY="3" orient="auto">
          <polygon points="0 0, 8 3, 0 6" />
        </marker>
      </defs>
      <!-- Fra nederste venstre av container til øvre høyre -->
      <path d="M0,100 C0,50 70,50 100,0" marker-end="url(#arrowhead)"/>
    </svg>
  </div>

  <!-- Voiceflow-widget -->
  <script type="text/javascript">
    (function(d, t) {
        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        v.onload = function() {
          window.voiceflow.chat.load({
            verify: { projectID: '680d18d40179ce004dd951bd' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
            voice: {
              url: "https://runtime-api.voiceflow.com"
            }
          });
        }
        v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>

</body>
</html>
